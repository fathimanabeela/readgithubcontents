plugins {
    id 'java'
    id 'pmd'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

        implementation group: 'org.kohsuke', name: 'github-api', version: '1.319'
    implementation 'com.puppycrawl.tools:checkstyle:10.14.1'
   implementation 'com.google.guava:guava:30.1-jre'


   // implementation 'net.sourceforge.pmd:pmd-java:7.0.0-rc4'
   // implementation 'com.google.code.findbugs:jsr305:3.0.2'
    //implementation 'com.google.code.findbugs:findbugs:3.0.1'



}

configurations {
    all*.exclude group: 'com.google.guava', module: 'guava'
}
test {
    useJUnitPlatform()
}